<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Film ajánló</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script defer src="mozi.js"></script>
</head>
<body>

    <header>
        <h2>Film ajánló</h2>
    </header>

    <main>
        <div class="content">
            <h1>Üdvözlünk a "Film ajánló"-ban!</h1>
            <div class="introduction">
                <b>Az oldalt az <span id="logo"><span id="yellow">Uncaught</span> <span id="blue" class="Courier_New">Type</span><span id="red" class="Courier_New">Error</span></span> csapata készítette.</b>
            </div>
            <div class="categories">
                <div class="like">
                    <h3>Kedvelt kategóriák:</h3>
                    <div class="checkbox-container">
                        <input type="checkbox" name="like" id="sciif" value="Sci-Fi">
                        <label for="sciif">Sci-Fi</label>
                        <input type="checkbox" name="like" id="fantasy" value="Fantasy">
                        <label for="fantasy">Fantasy</label>
                        <input type="checkbox" name="like" id="politikai_szatira" value="Politikai szatíra">
                        <label for="politikai_szatira">Politikai szatíra</label>
                        <input type="checkbox" name="like" id="thriller" value="Thriller">
                        <label for="thriller">Thriller</label>
                        <input type="checkbox" name="like" id="vigjatek" value="Vígjáték">
                        <label for="vigjatek">Vígjáték</label>
                        <input type="checkbox" name="like" id="horror" value="Horror">
                        <label for="horror">Horror</label>
                        <input type="checkbox" name="like" id="akcio" value="Akció">
                        <label for="akcio">Akció</label>
                        <input type="checkbox" name="like" id="fantasztikus" value="Fantasztikus">
                        <label for="fantasztikus">Fantasztikus</label>
                    </div>
                </div>
                <div class="dislike">
                    <h3>Nem kedvelt kategóriák:</h3>
                    <div class="checkbox-container">
                        <input type="checkbox" name="dislike" id="dislike_scif" value="Sci-Fi">
                        <label for="dislike_scif">Sc-Fi</label>
                        <input type="checkbox" name="dislike" id="dislike_fantasy" value="Fantasy">
                        <label for="dislike_fantasy">Fantasy</label>
                        <input type="checkbox" name="dislike" id="dislike_politikai_szatira" value="Politikai szatíra">
                        <label for="dislike_politikai_szatira">Politikai szatíra</label>
                        <input type="checkbox" name="dislike" id="dislike_thriller" value="Thriller">
                        <label for="dislike_thriller">Thriller</label>
                        <input type="checkbox" name="dislike" id="dislike_vigjatek" value="Vígjáték">
                        <label for="dislike_vigjatek">Vígjáték</label>
                        <input type="checkbox" name="dislike" id="dislike_horror" value="Vigjáték">
                        <label for="dislike_horror">Horror</label>
                        <input type="checkbox" name="dislike" id="dislike_akcio" value="Akció">
                        <label for="dislike_akcio">Akció</label>
                        <input type="checkbox" name="dislike" id="dislike_fantasztikus" value="Fantasztikus">
                        <label for="dislike_fantasztikus">Fantasztikus</label>
                    </div>
                </div>
                <button id="done">Keresés</button>
            </div>
            <div class="movies"></div>
        </div>
    </main>
</body>
</html>
